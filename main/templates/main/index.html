{% extends 'main/base.html' %}

{% block content %}
{% for item in item_objects %}

    <div class="row">
        <div class="col-md-3 offset-md-2">
            <img class="card" height="150px" width="250px" src="{{ item.item_image }}" />
        </div>
        <div class="col-md-4">
            <h3>{{ item.item_name }}</h3>
            <h5>{{ item.item_desc }}</h5>
            <h6>{{ item.item_price }}$</h6>
        </div>
        <div class="col-md-2">
            <a href="{% url 'detail' item.pk %}" class="btn btn-success">Details</a> <br />
            <a href="{% url 'edit-item' item.pk %}" class="btn btn-info">Edit</a> <br />
            <a href="{% url 'delete-item' item.pk %}" class="btn btn-danger">Delete</a>
        </div>
    </div>

{% endfor %}
{% endblock %}
